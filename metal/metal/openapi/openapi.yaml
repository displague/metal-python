      operationId: create_connection_port_virtual_circuit
      parameters:
      - description: UUID of the connection
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      - description: UUID of the connection port
        in: path
        name: port_id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VirtualCircuitCreateInput'
        description: Virtual Circuit details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualCircuitList'
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Create a new Virtual Circuit
      tags:
      - Connections
      x-codegen-request-body-name: virtual_circuit
      x-openapi-router-controller: metal.controllers.connections_controller
  /devices/{id}:
    delete:
      description: Deletes a device and deprovisions it in our datacenter.
      operationId: delete_device
      parameters:
      - description: Device UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: Force the deletion of the device, by detaching any storage volume
          still active.
        in: query
        name: force_delete
        schema:
          type: boolean
      responses:
        "204":
          content: {}
          description: no content
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
        "422":
          content: {}
          description: unprocessable entity
      summary: Delete the device
      tags:
      - Devices
      x-openapi-router-controller: metal.controllers.devices_controller
    get:
      description: |-
        Type-specific options (such as facility for baremetal devices) will be included as part of the main data structure.
                                 State value can be one of: active inactive queued or provisioning
      operationId: find_device_by_id
      parameters:
      - description: Device UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: Nested attributes to include. Included objects will return their
          full attributes. Attribute names can be dotted (up to 3 levels) to included
