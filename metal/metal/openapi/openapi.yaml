            type: string
          type: array
        style: form
      - description: Nested attributes to exclude. Excluded objects will return only
          the href attribute. Attribute names can be dotted (up to 3 levels) to exclude
          deeply nested objects.
        explode: false
        in: query
        name: exclude
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BgpSession'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Retrieve a BGP session
      tags:
      - BGP
      x-openapi-router-controller: metal.controllers.bgp_controller
    put:
      description: Updates the BGP session by either enabling or disabling the default
        route functionality.
      operationId: update_bgp_session
      parameters:
      - description: BGP session UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
        description: Default route
        required: true
      responses:
        "200":
          content: {}
          description: ok
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
        "422":
          content: {}
          description: unprocessable entity
      summary: Update the BGP session
      tags:
      - BGP
      x-codegen-request-body-name: default_route
      x-openapi-router-controller: metal.controllers.bgp_controller
  /capacity:
    get:
      description: Returns a list of facilities and plans with their current capacity.
      operationId: find_capacity_for_facility
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityList'
          description: ok
        "401":
          content: {}
          description: unauthorized
      summary: View capacity
      tags:
      - Capacity
      x-openapi-router-controller: metal.controllers.capacity_controller
    post:
      description: Validates if a deploy can be fulfilled.
      operationId: check_capacity_for_facility
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapacityInput'
        description: Facility to check capacity in
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityCheckPerFacilityList'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "422":
          content: {}
          description: unprocessable entity
      summary: Check capacity
      tags:
      - Capacity
      x-codegen-request-body-name: facility
      x-openapi-router-controller: metal.controllers.capacity_controller
  /connections/{connection_id}:
    delete:
      description: Delete a connection, its associated ports and virtual circuits.
      operationId: delete_interconnection
      parameters:
      - description: Connection UUID
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interconnection'
          description: accepted
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Delete connection
      tags:
      - Connections
      x-openapi-router-controller: metal.controllers.connections_controller
    get:
      description: Get the details of a connection
      operationId: get_interconnection
      parameters:
      - description: Connection UUID
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interconnection'
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Get connection
      tags:
      - Connections
      x-openapi-router-controller: metal.controllers.connections_controller
    put:
      description: Update the details of a connection
      operationId: update_interconnection
      parameters:
      - description: Connection UUID
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterconnectionUpdateInput'
        description: Updated connection details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interconnection'
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Update connection
      tags:
      - Connections
      x-codegen-request-body-name: connection
      x-openapi-router-controller: metal.controllers.connections_controller
  /connections/{connection_id}/events:
    get:
      description: Returns a list of the connection events
      operationId: find_connection_events
      parameters:
      - description: Connection UUID
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      - description: Nested attributes to include. Included objects will return their
          full attributes. Attribute names can be dotted (up to 3 levels) to included
          deeply nested objects.
        explode: false
        in: query
        name: include
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Nested attributes to exclude. Excluded objects will return only
          the href attribute. Attribute names can be dotted (up to 3 levels) to exclude
          deeply nested objects.
        explode: false
        in: query
        name: exclude
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Page to return
        in: query
        name: page
        schema:
          default: 1
          format: int32
          maximum: 100000
          minimum: 1
          type: integer
      - description: Items returned per page
        in: query
        name: per_page
        schema:
          default: 10
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Retrieve connection events
      tags:
      - Events
      - Connections
      x-openapi-router-controller: metal.controllers.events_controller
  /connections/{connection_id}/ports:
    get:
      description: List the ports associated to an connection.
      operationId: list_connection_ports
      parameters:
      - description: UUID of the connection
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterconnectionPortList'
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: List a connection's ports
      tags:
      - Connections
      x-openapi-router-controller: metal.controllers.connections_controller
  /connections/{connection_id}/ports/{id}:
    get:
      description: Get the details of an connection port.
      operationId: get_connection_port
      parameters:
      - description: UUID of the connection
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      - description: Port UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterconnectionPort'
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Get a connection port
      tags:
      - Connections
      x-openapi-router-controller: metal.controllers.connections_controller
  /connections/{connection_id}/ports/{id}/events:
    get:
      description: Returns a list of the connection port events
      operationId: find_connection_port_events
      parameters:
      - description: Connection UUID
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      - description: Connection Port UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: Nested attributes to include. Included objects will return their
          full attributes. Attribute names can be dotted (up to 3 levels) to included
          deeply nested objects.
        explode: false
        in: query
        name: include
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Nested attributes to exclude. Excluded objects will return only
          the href attribute. Attribute names can be dotted (up to 3 levels) to exclude
          deeply nested objects.
        explode: false
        in: query
        name: exclude
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Page to return
        in: query
        name: page
        schema:
          default: 1
          format: int32
          maximum: 100000
          minimum: 1
          type: integer
      - description: Items returned per page
        in: query
        name: per_page
        schema:
          default: 10
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Retrieve connection port events
      tags:
      - Events
      - Connections
      x-openapi-router-controller: metal.controllers.events_controller
  /connections/{connection_id}/ports/{port_id}/virtual-circuits:
    get:
      description: List the virtual circuit record(s) associatiated with a particular
        connection port.
      operationId: list_connection_port_virtual_circuits
      parameters:
      - description: UUID of the connection
        in: path
        name: connection_id
        required: true
        schema:
          format: uuid
          type: string
      - description: UUID of the connection port
        in: path
        name: port_id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualCircuitList'
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: List a connection port's virtual circuits
      tags:
      - Connections
      x-openapi-router-controller: metal.controllers.connections_controller
    post:
      description: Create a new Virtual Circuit on a dedicated connection using a
