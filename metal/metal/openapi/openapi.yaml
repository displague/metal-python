          the href attribute. Attribute names can be dotted (up to 3 levels) to exclude
          deeply nested objects.
        explode: false
        in: query
        name: exclude
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Retrieve a device
      tags:
      - Devices
      x-openapi-router-controller: metal.controllers.devices_controller
    put:
      description: Updates the device.
      operationId: update_device
      parameters:
      - description: Device UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdateInput'
        description: Facility to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
        "422":
          content: {}
          description: unprocessable entity
      summary: Update the device
      tags:
      - Devices
      x-codegen-request-body-name: device
      x-openapi-router-controller: metal.controllers.devices_controller
  /devices/{id}/actions:
    post:
      description: 'Performs an action for the given device.  Possible actions include:
        power_on, power_off, reboot, reinstall, and rescue (reboot the device into
        rescue OS.)'
      operationId: perform_action
      parameters:
      - description: Device UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: Action to perform
        in: query
        name: type
        required: true
        schema:
          enum:
          - power_on
          - power_off
          - reboot
          - rescue
          - reinstall
          type: string
      responses:
        "202":
          content: {}
          description: accepted
        "401":
          content: {}
          description: unauthorized
        "404":
          content: {}
          description: not found
        "422":
          content: {}
          description: unprocessable entity
      summary: Perform an action
      tags:
      - Devices
      x-openapi-router-controller: metal.controllers.devices_controller
  /devices/{id}/bandwidth:
    get:
      description: Retrieve an instance bandwidth for a given period of time.
      operationId: find_instance_bandwidth
      parameters:
      - description: Device UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: Timestamp from range
        in: query
        name: from
        required: true
        schema:
          type: string
      - description: Timestamp to range
        in: query
        name: until
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: ok
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Retrieve an instance bandwidth
