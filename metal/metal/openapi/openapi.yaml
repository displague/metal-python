  name: VLANs
- description: 'Volume Management (Block Storage). '
  name: Volumes
- description: VPN Management. Check out the product docs to learn more about [Doorman
    VPN](https://metal.equinix.com/developers/docs/networking/features/).
  name: VPN
paths:
  /batches/{id}:
    delete:
      description: Deletes the Batch.
      operationId: delete_batch
      parameters:
      - description: Batch UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
        description: Default route
        required: true
      responses:
        "204":
          content: {}
          description: no content
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Delete the Batch
      tags:
      - Batches
      x-codegen-request-body-name: remove_associated_instances
      x-openapi-router-controller: metal.controllers.batches_controller
    get:
      description: Returns a Batch
      operationId: find_batch_by_id
      parameters:
      - description: Batch UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: Nested attributes to include. Included objects will return their
          full attributes. Attribute names can be dotted (up to 3 levels) to included
          deeply nested objects.
        explode: false
        in: query
        name: include
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Nested attributes to exclude. Excluded objects will return only
          the href attribute. Attribute names can be dotted (up to 3 levels) to exclude
          deeply nested objects.
        explode: false
        in: query
        name: exclude
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
          description: ok
        "401":
          content: {}
          description: unauthorized
        "404":
          content: {}
          description: not found
      summary: Retrieve a Batch
      tags:
      - Batches
      x-openapi-router-controller: metal.controllers.batches_controller
  /bgp/sessions/{id}:
    delete:
      description: Deletes the BGP session.
      operationId: delete_bgp_session
      parameters:
      - description: BGP session UUID
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "204":
          content: {}
          description: no content
        "401":
          content: {}
          description: unauthorized
        "403":
          content: {}
          description: forbidden
        "404":
          content: {}
          description: not found
      summary: Delete the BGP session
      tags:
      - BGP
      x-openapi-router-controller: metal.controllers.bgp_controller
    get:
      description: Returns a BGP session
